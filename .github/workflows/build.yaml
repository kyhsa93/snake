name: Build and Push
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npm ci
    - run: npm run build
    - run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add -f dist
        git commit -m "chore: Add build files"
        git push
